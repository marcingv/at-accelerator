<header class="bg-white border-b-4 mb-8 shadow">
  <div class="container flex items-center gap-8">
    <a
      [routerLink]="HOME_LINK"
      class="hidden md:block p-4 font-bold hover:bg-gray-50"
    >
      TV Show Tracker
    </a>

    <div class="flex gap-1 items-center">
      <a
        [routerLink]="SEARCH_LINK"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="menu-link"
        title="Search"
      >
        Search
      </a>

      <a
        [routerLink]="FAVORITES_LINK"
        routerLinkActive="active"
        class="menu-link"
        title="My favorites"
      >
        My favorites
      </a>
    </div>
  </div>
</header>

<router-outlet></router-outlet>
