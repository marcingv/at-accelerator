<div
  class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6"
>
  @for (oneTvShow of favorites(); track oneTvShow.id) {
    <app-tv-show-card
      [tvShow]="oneTvShow"
      [nextEpisode]="(oneTvShow | nextEpisode) ?? undefined"
    ></app-tv-show-card>
  }
</div>
