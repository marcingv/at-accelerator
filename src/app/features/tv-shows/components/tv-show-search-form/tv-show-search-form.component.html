<form [formGroup]="formGroup">
  <div class="flex flex-col gap-4">
    <legend class="font-normal">TV Show Search</legend>

    <div class="flex flex-row gap-4 items-center">
      <label for="name" class="hidden lg:block text-sm text-gray-400">
        Name
      </label>

      <input
        appFormControl
        [formControl]="formGroup.controls.query"
        type="text"
        id="name"
        placeholder="Name of the show"
        class="flex-1 min-w-12"
      />

      <button appButton="primary" (click)="onSubmitSearch()" title="Search">
        Search
      </button>
    </div>
  </div>
</form>
